<template name="editorItems">
  <div class="container-fluid">
    <h1 class="breadcrumbs">{{currentUser.username}} } 
    <a class="a-heading" href="/">prosperoDB</a> \
    <span class="post-heading"> my entries</span></h1>
    <div class="row margin-top">
      {{#EasySearch.Each index=editorIndex }} 
        <div class="row item-list" id="{{__originalId}}">
          <ul class="list-font">
            <li>
            <div class="col-md-2 user-item-list-heading">
            <span class="item-property">
              {{basic.author}}
            </span><br/>
            <i>
              {{basic.title}}
            </i>
          </div>
            <div class="col-md-2 list-font">
              <span class="item-property">Image</span><br/>
              <img class="img-list-xs img-front-xs" id="img-front-{{__originalId}}" src="{{data.imgs.img_front}}" data-toggle="modal" data-target="#thumb-modal">
              <img class="img-list-xs img-back-xs" id="img-back-{{__originalId}}" src="{{data.imgs.img_back}}" data-toggle="modal" data-target="#thumb-modal">
            </div>
          <div class="col-md-2">
              <span class="item-property">
                date added
              </span><br/>
              <i>{{createdAt}}</i>
          </div>
          <div class="col-md-2">
            <span class="item-property">
              date modified
            </span><br/>
            <i>{{last_edit}}</i>
          </div>
          <div class="col-md-1">
            <span class="item-property">status</span><br/>
            <i>
              {{> property_check}}
            </i>
          </div>
            <a href="/gallery/details/{{__originalId}}">
              <button class="btn btn-top-fix btn-default btn-edit btn-list js-edit-added">DETAILS</button>
            </a>
            <a href="/gallery/edit/{{__originalId}}">
              <button class="btn btn-top-fix btn-default btn-edit btn-list js-edit-added">EDIT</button>
            </a>
            <button class="btn btn-top-fix btn-danger btn-list js-remove">REMOVE</button>
        </li>
      </ul>
        </div>
      {{/EasySearch.Each}}
      {{> EasySearch.LoadMore attributes=loadBtn index=editorIndex content="Load more content"}}

      <!-- modal -->
      <div class="modal fade" id="thumb-modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content modal-div">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body align-center">
              <img class="img-modal">
            </div>
          </div>

        </div>
      </div>

      
    </div>
  </div>
</template>
