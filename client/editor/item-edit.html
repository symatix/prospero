<template name="editorEdit">
  <!-- container -->
    <div class="container">
    <h1 class="breadcrumbs">{{currentUser.username}} } 
      <a class="a-heading" href="/">prosperoDB</a> \ 
      <a class="a-heading" href="/database/myitems">my entries</a> \ edit<br/>
      <span class="post-heading">{{basic.author}} - {{basic.title}}</span>
    </h1>
<form class="js-edit-painting-data">
      <!-- first row -->
      <div class="row margin-top">
        {{> form_basic}}
      </div>
        {{> form_details}}
      <div class="row">
        {{> form_files}}
        <div class="col-sm-6 col-xs-12">
          <div class="float-right">
            <button type="submit" class="btn btn-default btn-submit">UPDATE</button>
            <button type="button" class="btn btn-danger js-remove">REMOVE</button>
          </div>
        </div>
        {{> form_info}}
      </div><!-- /second row -->
    </form>
  </div>
</template>
