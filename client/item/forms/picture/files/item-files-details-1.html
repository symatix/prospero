  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO

  <div class="col-xs-12 col-sm-4">
    <label for="files_label1" class="upload_label" id="upload_files1">(.zip)</label>
    <input class="individual-data-value" type="file" id="files_label1">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>
