<template name="item_new">
  <!-- container -->
    <div class="container">
      <div class="row">
      <h1 class="breadcrumbs">
      {{#if admin}}
        <a class="a-heading" href="/admin/prosperoDB">prosperoDB </a>
      {{else}}
        <a class="a-heading" href="/database/myitems">prosperoDB </a>
      {{/if}}\
      <span class="post-heading"> new entry</span>
      </h1>
      <form class="js-input-painting-data">
        <div class="container">
          <div class="row form-box">
            <div class="col-sm-12">
              {{> form_research}}  
            </div>
            <hr/>
            <div class="upload-progress">
            <div class="col-sm-12 col-md-12" id="submit_href">
              <h3>upload progress</h3>
              <div class="col-sm-10 col-sm-offset-1 align-center">



                  {{#unless this.isUploaded}}
                    <p style="color:#f2f2f2">
                      Please wait while files finish uploading before submiting.
                    </p>
                    {{> FS.UploadProgressBar bootstrap=true class='progress progress-bar-custom active' showPercent=true}}
                  {{/unless}}
              </div>
            </div> 
            <div class="col-sm-12 col-md-12" id="submit_href">
              <button type="submit" class="btn btn-default float-center btn-submit">SUBMIT</button>
            </div> 
          </div>
          </div> 
          </div>
        </form>
      </div>
    </div><!-- /container -->
</template>
