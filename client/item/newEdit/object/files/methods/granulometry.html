<template name="files_methods_granulometry">

</div>

  </div>

    <label for="granulometryFiles1_label" class="upload_label" id="upload_granulometryFiles1">(.jpg or .tiff, max size 5 mb)</label>

  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>

  </div>

  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="granulometryFiles5_label" class="upload_label" id="upload_granulometryFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="granulometryFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>
