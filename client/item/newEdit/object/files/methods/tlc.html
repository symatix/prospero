<template name="files_methods_tlc">
<div class="row align-center">
<div class="col-xs-12">
  <h3>upload VIS/GL/UVF/IRP/RTG/SEM/spectrum photo</h3>
</div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-2 individual-property">PHOTO ONE
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="tlcFiles1_label" class="upload_label" id="upload_tlcFiles1">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="tlcFiles1_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="tlcFiles2_label" class="upload_label" id="upload_tlcFiles2">(.jpg or .tiff, max size 5 mb)</label>

  </div>

  </div>

    <input class="individual-data-value" type="file" id="tlcFiles4_label">
  </div>
  <div class="col-xs-12 col-sm-8 individual-property"> UPLOAD RELEVANT FILES (e.g. treatment documentation, conservation report, etc.)
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="tlcFiles5_label" class="upload_label" id="upload_tlcFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="tlcFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>

<!-- hidden part1 -->
<div class="tlcFiles1 hidden">
