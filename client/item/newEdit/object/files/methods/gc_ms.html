  </div>

    <label for="gc_msFiles1_label" class="upload_label" id="upload_gc_msFiles1">(.jpg or .tiff, max size 5 mb)</label>

  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>

  <div class="col-xs-12 col-sm-4">
    <label for="gc_msFiles5_label" class="upload_label" id="upload_gc_msFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="gc_msFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>
