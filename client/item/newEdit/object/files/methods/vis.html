<template name="files_methods_vis">
<div class="row align-center">
<div class="col-xs-12">
  <h3>upload VIS/GL/UVF/IRP/RTG/SEM/spectrum photo</h3>
</div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-2 individual-property">PHOTO ONE
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="visFiles1_label" class="upload_label" id="upload_visFiles1">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="visFiles1_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="visFiles2_label" class="upload_label" id="upload_visFiles2">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="visFiles2_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO THREE
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="visFiles3_label" class="upload_label" id="upload_visFiles3">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="visFiles3_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO FOUR
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="visFiles4_label" class="upload_label" id="upload_visFiles4">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="visFiles4_label">
  </div>
  <div class="col-xs-12 col-sm-8 individual-property"> UPLOAD RELEVANT FILES (e.g. treatment documentation, conservation report, etc.)
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="visFiles5_label" class="upload_label" id="upload_visFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="visFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>

<!-- hidden part1 -->
<div class="visFiles1 hidden">
  <div class="individual-property">URL
    <input type="text" class="individual-value individual-form" id="visFiles1" placeholder="" value="{{data.imgs.work.visFiles1}}">
  </div>
</div>
