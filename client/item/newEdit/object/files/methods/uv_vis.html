<template name="files_methods_uv_vis">

</div>

  </div>

    <label for="uv_visFiles1_label" class="upload_label" id="upload_uv_visFiles1">(.jpg or .tiff, max size 5 mb)</label>

  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>
  <div class="col-xs-12 col-sm-4">

  </div>

  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="uv_visFiles5_label" class="upload_label" id="upload_uv_visFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="uv_visFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>
