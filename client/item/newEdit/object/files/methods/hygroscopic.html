<template name="files_methods_hygroscopic">
<div class="row align-center">
<div class="col-xs-12">
  <h3>upload VIS/GL/UVF/IRP/RTG/SEM/spectrum photo</h3>
</div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-2 individual-property">PHOTO ONE
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="hygroscopicFiles1_label" class="upload_label" id="upload_hygroscopicFiles1">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="hygroscopicFiles1_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="hygroscopicFiles2_label" class="upload_label" id="upload_hygroscopicFiles2">(.jpg or .tiff, max size 5 mb)</label>

  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO THREE
  </div>
  <div class="col-xs-12 col-sm-4">

  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO FOUR

    <input class="individual-data-value" type="file" id="hygroscopicFiles4_label">
  </div>
  <div class="col-xs-12 col-sm-8 individual-property"> UPLOAD RELEVANT FILES (e.g. treatment documentation, conservation report, etc.)
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="hygroscopicFiles5_label" class="upload_label" id="upload_hygroscopicFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="hygroscopicFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>

<!-- hidden part1 -->
<div class="hygroscopicFiles1 hidden">
  <div class="individual-property">URL

</div>
