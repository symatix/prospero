<template name="files_methods_pixe">

  </div>

    <label for="pixeFiles1_label" class="upload_label" id="upload_pixeFiles1">(.jpg or .tiff, max size 5 mb)</label>

  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>

  <div class="col-xs-12 col-sm-4">
    <label for="pixeFiles5_label" class="upload_label" id="upload_pixeFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="pixeFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>
