<template name="files_methods_tl">
<div class="row align-center">
<div class="col-xs-12">
  <h3>upload VIS/GL/UVF/IRP/RTG/SEM/spectrum photo</h3>
</div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-2 individual-property">PHOTO ONE
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="tlFiles1_label" class="upload_label" id="upload_tlFiles1">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="tlFiles1_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="tlFiles2_label" class="upload_label" id="upload_tlFiles2">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="tlFiles2_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO THREE
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="tlFiles3_label" class="upload_label" id="upload_tlFiles3">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="tlFiles3_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO FOUR
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="tlFiles4_label" class="upload_label" id="upload_tlFiles4">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="tlFiles4_label">
  </div>
  <div class="col-xs-12 col-sm-8 individual-property"> UPLOAD RELEVANT FILES (e.g. treatment documentation, conservation report, etc.)
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="tlFiles5_label" class="upload_label" id="upload_tlFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="tlFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>

<!-- hidden part1 -->
<div class="tlFiles1 hidden">
  <div class="individual-property">URL
    <input type="text" class="individual-value individual-form" id="tlFiles1" placeholder="" value="{{data.imgs.work.tlFiles1}}">
  </div>
</div>
