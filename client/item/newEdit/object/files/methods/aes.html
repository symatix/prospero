<template name="files_methods_aes">
<div class="row align-center">
<div class="col-xs-12">
  <h3>upload VIS/GL/UVF/IRP/RTG/SEM/spectrum photo</h3>
</div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-2 individual-property">PHOTO ONE
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="aesFiles1_label" class="upload_label" id="upload_aesFiles1">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="aesFiles1_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="aesFiles2_label" class="upload_label" id="upload_aesFiles2">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="aesFiles2_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO THREE
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="aesFiles3_label" class="upload_label" id="upload_aesFiles3">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="aesFiles3_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO FOUR
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="aesFiles4_label" class="upload_label" id="upload_aesFiles4">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="aesFiles4_label">
  </div>
  <div class="col-xs-12 col-sm-8 individual-property"> UPLOAD RELEVANT FILES (e.g. treatment documentation, conservation report, etc.)
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="aesFiles5_label" class="upload_label" id="upload_aesFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="aesFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>

<!-- hidden part1 -->
<div class="aesFiles1 hidden">
  <div class="individual-property">URL
    <input type="text" class="individual-value individual-form" id="aesFiles1" placeholder="" value="{{data.imgs.work.aesFiles1}}">
  </div>
</div>
<div class="aesFiles1_id hidden">
  <div class="individual-property">ID
